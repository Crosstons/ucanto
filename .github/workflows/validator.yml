name: validator

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/interface/**'
      - 'packages/core/**'
      - 'packages/transport/**'
      - 'packages/client/**'
      - 'packages/validator/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/interface/**'
      - 'packages/core/**'
      - 'packages/transport/**'
      - 'packages/client/**'
      - 'packages/validator/**'
      - '.github/workflows/validator.yml'
jobs:
  check:
    name: Typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - ''
        project:
          - validator
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'
      - name: Typecheck
        uses: gozala/typescript-error-reporter-action@v1.0.8
        with:
          project: packages/${{matrix.project}}/tsconfig.json
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version:
          - ''
          - latest
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        project:
          - validator

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Test (Node)
        run: pnpm run --if-present --dir packages/${{matrix.project}} test:node

      - name: Test (Web)
        run: pnpm run --if-present --dir packages/${{matrix.project}} test:web
